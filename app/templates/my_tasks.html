{% extends 'base/base.html' %}

{% block content %}
<div class="divide-y sm:divide-y-0 mt-5 border-t sm:border-t-0">
    {% for task in tasks %}
        <a href="/123" style="display: block;">
            <div class="sm:shadow sm:border sm:mb-3 sm:w-4/6 mx-auto p-5 sm:rounded-xl cursor-pointer h-xl">
                <div class="flex">
                    <p class="font-semibold text-xl grow"> {{ task.title }} </p>
                    <p class="font-semibold text-xl shrink-0">{{ task.coast }} часов</p>
                </div>
                <p class="h-20 overflow-hidden whitespace-pre-wrap mt-2">{{ task.disc }} </p>
                <div class="flex mt-2">
                    <p class="grow"> {{ task.date }} </p>
                    <div class="shrink-0 flex">
                        <p class="shrink-0 mr-2">{{ task.owner_name }}</p>
                        <img class="size-6 rounded-full ml" src="{{ url_for('static', filename='fishs/photofish1x1.png') }}">
                    </div>
                </div>
                
            </div>
        </a>
    {% endfor %}
</div>
{% endblock %}
